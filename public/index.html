<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Total: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <label for="transaction-name">
       <input type="text" name="transaction-name"id="t-name" placeholder="Name of transaction" />
      </label>
      <label for="transaction-amount">
        <input type="number" name="transaction-amount" min="0" id="t-amount" placeholder="Transaction amount" />
      </label>
      <button id="add-btn" aria-label="add transaction button"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn" aria-label="subtract transaction button"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <tr>
            <th>Transaction</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
            .then(function(registration){
              console.log('Successful servicerWorker registration with scope:', registration.scope);
            }, function(err) {
              console.log('Failed serviceWorker Registration');
            });
      });
    }
  </script>
</body>
</html>
